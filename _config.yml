title: "Haozhou Yang"
email: haozhouyang@ucsb.edu
description: >-  # this means to ignore newlines until "baseurl:"
  Aspiring PhD student in Economics at UC Santa Barbara. Sharing my CV, academic projects, and research interests. 
twitter_username: louis_yhz
github_username: LouisYang01
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Haozhou Yang"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Aspiring PhD student in Economics at UC Santa Barbara. Sharing my CV, academic projects, and research interests."
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:haozhouyang@ucsb.edu"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/citations?user=YOUR_ID"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/LouisYang01"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/louis_yhz"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/YOUR_LINKEDIN/"
    - label: "CV"
      icon: "fas fa-fw fa-file"
      url: "/assets/CV.pdf"

footer:
  links:
    - label: "X (Twitter)"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://x.com/louis_yhz"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/LouisYang01"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/haozhou-louis-yang/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
